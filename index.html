<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CGPI and Percentage Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
          body {
            background-color: #232526;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          }
          .container {
            margin-top: 50px;
          }
          .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
          }
          label {
            font-weight: bold;
            color: #fff;
          }
          .form-control {
            border-radius: 10px;
            border: 2px solid #dee2e6;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
          }
          .form-group {
            margin-bottom: 20px;
          }
          .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
          }
          .btn-primary:hover {
            background-color: #0056b3;
          }
          .result-container {
            margin-top: 20px;
          }
          #result {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
            background-color: #232526;
          }
          select {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
          }
          option {
            background-color: #007bff;
            color: #fff;
            border: none;
          }
        </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
        <h1>CGPI/Percentage Calculator</h1><br>
      <form id="calculatorForm">
        <div class="form-group">
          <label for="inputType">Select Input Type:</label>
          <select class="form-control" id="inputType">
            <option value="cgpi">CGPI</option>
            <option value="percentage">Percentage</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputValue">Enter Value:</label>
          <input type="number" class="form-control" id="inputValue" placeholder="Enter CGPI or Percentage" required min="0" max="10">
        </div>
        <div class="form-group mt-4">
          <label for="result">Result:</label>
          <input type="text" class="form-control" id="result" readonly>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
    $("#inputType, #inputValue").on("input", function() {
      calculate();
    });

    function calculate() {
      const inputType = $("#inputType").val();
      const inputValue = parseFloat($("#inputValue").val());
      let result;

      if (inputType === "cgpi") {
        if (inputValue < 7) {
          result = 7.1 * inputValue + 12;
        } else if (inputValue >= 7 && inputValue < 86) {
          result = 7.4 * inputValue + 12;
        } else if (inputValue >= 86) {
          result = 10;
        }
      } else {
        if (inputValue < 63.8) {
          result = (inputValue - 12) / 7.1;
        } else if (inputValue >= 63.8 && inputValue < 86) {
          result = (inputValue - 12) / 7.4;
        } else if (inputValue >= 86) {
          result = 10;
        }
      }

      $("#result").val(result.toFixed(2));
    }
  });
</script>

</body>
</html>
